<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chatroom</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #server-bar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #server-bar select {
            padding: 5px;
            font-size: 14px;
        }
        #server-bar button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #main {
            display: flex;
            flex: 1;
        }
        #sidebar {
            width: 20%;
            background: #f0f0f0;
            padding: 10px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        #chat-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        #message-input {
            width: calc(100% - 80px);
            padding: 5px;
            margin-right: 5px;
        }
        #send-button {
            padding: 5px 10px;
        }
        .server-owner {
            color: red;
            font-weight: bold;
        }
        .developer {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Server Selection Bar -->
    <div id="server-bar">
        <label for="server-select">Select Server:</label>
        <select id="server-select"></select>
        <button id="create-server-button">Create Server</button>
    </div>

    <div id="main">
        <!-- Sidebar for Users -->
        <div id="sidebar">
            <h3>Online Users</h3>
            <ul id="user-list"></ul>
        </div>

        <!-- Chat Container -->
        <div id="chat-container">
            <h1>Chat</h1>
            <ul id="messages"></ul>
            <div style="display: flex;">
                <input id="message-input" placeholder="Type your message..." autocomplete="off">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();

        const serverSelect = document.getElementById('server-select');
        const createServerButton = document.getElementById('create-server-button');
        const userList = document.getElementById('user-list');
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        let currentServer = null;

        // Fetch server list and update dropdown
        socket.on('update servers', (servers) => {
            serverSelect.innerHTML = ''; // Clear existing options
            servers.forEach((server) => {
                const option = document.createElement('option');
                option.value = server;
                option.textContent = server;
                serverSelect.appendChild(option);
            });
        });

        // Join the selected server
        serverSelect.addEventListener('change', () => {
            const selectedServer = serverSelect.value;
            if (selectedServer) {
                socket.emit('join server', selectedServer);
                currentServer = selectedServer;
            }
        });

        // Handle creating a new server
        createServerButton.addEventListener('click', () => {
            const serverName = prompt('Enter a name for your server:');
            if (serverName) {
                socket.emit('create server', serverName);
            }
        });

        // Handle server joined event
        socket.on('server joined', (serverName) => {
            console.log(`Joined server: ${serverName}`);
            currentServer = serverName;
            messages.innerHTML = ''; // Clear chat messages
        });

        // Update the user list when server updates
        socket.on('update server users', ({ serverName, users }) => {
            if (serverName === currentServer) {
                userList.innerHTML = '';
                users.forEach((user) => {
                    const li = document.createElement('li');
                    li.textContent = user.username;
                    if (user.role === 'Server Owner') {
                        li.classList.add('server-owner');
                    } else if (user.role === 'Developer') {
                        li.classList.add('developer');
                    }
                    userList.appendChild(li);
                });
            }
        });

        // Handle new messages
        socket.on('new message', ({ serverName, chatroom, message }) => {
            if (serverName === currentServer) {
                const li = document.createElement('li');
                li.textContent = `[${chatroom}] ${message.username}: ${message.text}`;
                messages.appendChild(li);
            }
        });

        // Send messages to the current server and chatroom
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message && currentServer) {
                socket.emit('send message', { serverName: currentServer, chatroom: 'general', message });
                messageInput.value = '';
            }
        });
    </script>
</body>
</html>
