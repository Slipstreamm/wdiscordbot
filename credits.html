<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Credits - WDiscordBot</title>
  <style>
    /* Enable smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000; /* Pure black background */
      margin: 0;
      padding: 20px 0;
      /* Removed flex and overflow properties to allow natural scrolling */
    }
    /* Particle background */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    /* Acrylic-style role card */
    .role-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 20px;
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 1s ease-out, transform 1s ease-out;
      margin: 20px auto;
    }
    .role-card h2 {
      font-size: 24px;
      color: #fff;
      margin: 0 0 10px;
    }
    .role-card p {
      font-size: 18px;
      color: #ddd;
      margin: 0;
    }
    /* Container to hold all cards */
    .cards-container {
      max-width: 400px;
      margin: 0 auto;
      padding-bottom: 40px;
    }
  </style>
</head>
<body>

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Cards Container -->
  <div class="cards-container">
    <!-- Special Thanks -->
    <div class="role-card" id="special-thanks">
      <h2>Special Thanks</h2>
      <p>Slipstream</p>
    </div>

    <!-- Developer Role (Primary) -->
    <div class="role-card" id="developer-1">
      <h2>Developer</h2>
      <p>Zacarias Posey</p>
    </div>

    <!-- Developer Role (Secondary) -->
    <div class="role-card" id="developer-2">
      <h2>Developer</h2>
      <p>Izzy Perez</p>
    </div>

    <!-- Developer Role (Third) -->
    <div class="role-card" id="developer-3">
      <h2>Developer</h2>
      <p>Milly</p>
    </div>

    <!-- Auditor/Tester Role -->
    <div class="role-card" id="tester">
      <h2>Auditor / Tester</h2>
      <p>JW</p>
    </div>
  </div>

  <!-- Particle.js Script -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  
  <!-- Initialize Particle Effect and Animate Cards -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.5
        },
        "size": {
          "value": 3
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        }
      }
    });

    // Smooth fade-in animation for all role cards
    window.onload = function() {
      let cards = document.querySelectorAll(".role-card");
      cards.forEach((card, index) => {
        setTimeout(() => {
          card.style.opacity = "1";
          card.style.transform = "scale(1)";
        }, index * 400); // Staggered animation delay
      });
    };
  </script>
</body>
</html>
